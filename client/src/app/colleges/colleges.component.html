<mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened>
        <app-menu></app-menu>
    </mat-drawer>
    <mat-drawer-content>
    <br>
    <mat-grid-list cols="1" rowHeight="60px">
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <div class="header"><h2 class="title">Universidad Rafael Urdaneta</h2></div>        
      </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list cols="50" rowHeight="400px">
<div class="component-container">
    <mat-toolbar color="primary" class="toolbar">
      <span>{{title}}</span>
      <span class="example-spacer"></span>
      <button mat-icon-button (click)="openCollege()" matTooltip="Crear escuela"
      matTooltipClass="example-tooltip-blue"
      aria-label="Button that shows a red tooltip"
      class="example-tooltip" *ngIf="admin" class="focus">
      <span class="material-icons focus">add_box</span>
      </button>
    </mat-toolbar>
    <div class="colleges-created">
      <mat-list>
        <mat-spinner style="margin: 0 auto; top: 150px;" color="accent" *ngIf="showLoadder" ></mat-spinner>
        <div class="not-found-list" *ngIf="!found">
          <h2>No se encuentran escuelas ...</h2>
        </div>
        <div *ngIf="found">
        <mat-list-item class="list-college" *ngFor="let college of colleges" >
          <mat-card *ngIf="!showLoadder" class="card-college">
                <mat-grid-list cols="10" rowHeight="100px">
                  <mat-grid-tile [colspan]="4" [rowspan]="1">
                    <h5
                    matTooltip="Ver departamento"
                    matTooltipClass="example-tooltip-red"
                    aria-label="Button that shows a red tooltip"
                    class="example-tooltip"
                    (click)="goToDepartments(college)"
                    ><strong>{{college.college_name}}</strong></h5>
                  </mat-grid-tile>
                  <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <h6>CÃ³digo de la facultdad: {{college.college_code}}</h6>
                  </mat-grid-tile>
                  <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <h6>Facultdad: {{college.faculty_name}}</h6>
                  </mat-grid-tile>
                  <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <button mat-button [matMenuTriggerFor]="menu" *ngIf="admin" class="btn-menu">
                      <span class="material-icons">more_vert</span>
                    </button>
                    <mat-menu #menu="matMenu">
                      <button mat-menu-item (click)="deleteCollege(college)">
                        <span id="menu-vert" class="material-icons">delete</span>
                        <span>Eliminar</span>
                      </button>
                      <button mat-menu-item (click)="openCollege(college)">
                        <span id="menu-vert" class="material-icons">create</span>
                        <span>Editar</span>
                      </button>
                    </mat-menu>
                  </mat-grid-tile>
                </mat-grid-list>
              </mat-card>
            </mat-list-item>
          </div>
          </mat-list>
        </div>
      </div>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
