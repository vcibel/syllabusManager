<div class="container colleges" >
    <mat-toolbar color="primary">
      <span>Colleges</span>
      <span class="example-spacer"></span>
      <button mat-icon-button (click)="openCollege()">
        <mat-icon class="example-icon">add_box</mat-icon>
      </button>
      <!-- <button mat-icon-button>
        <mat-icon class="example-icon">create</mat-icon>
      </button> -->
    </mat-toolbar>
    <div class="colleges-created">
      <mat-list>
        <mat-list-item class="list-college" *ngFor="let college of colleges" >
          <mat-card class="card-college">
            <mat-card-header>
              <mat-card-title>
                {{college.name}}
              </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-grid-list cols="3" rowHeight="150px">
                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                      <img class="img-college" src="https://1.bp.blogspot.com/-CPY0iSr-jlU/Wh4VH0J9lhI/AAAAAAAABIA/h_ILn0EdN-QpVg9ZVBzs67BoupyZ2pKOQCLcBGAs/s750/Ingenieria_electrica_principios.jpg" alt="">
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="2" [rowspan]="1">
                      {{college.name}} 
                      {{college.college_code}}
                      Faculty
                    </mat-grid-tile>
                  </mat-grid-list>
            </mat-card-content>
            <mat-card-actions>
              <mat-icon mat-icon-button class="example-icon" (click)="deleteCollege(college)">delete</mat-icon>
              <mat-icon mat-icon-button class="example-icon" (click)="openCollege(college)">create</mat-icon>
            </mat-card-actions>
          </mat-card>
        </mat-list-item>
        <mat-divider></mat-divider>
        </mat-list>
      </div>
  </div>
