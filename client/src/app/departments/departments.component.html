<div class="container departments" >
    <mat-toolbar color="primary">
      <span>{{tittle}}</span>
      <span class="example-spacer"></span>
      <button mat-icon-button (click)="openDepartment()">
        <mat-icon class="example-icon">add_box</mat-icon>
      </button>
    </mat-toolbar>
    <div class="departments-created">
      <mat-list>
        <mat-list-item class="list-depart" *ngFor="let department of departments" >
          <mat-card class="card-depart" (click)="goToSubjects(department)">
            <mat-grid-list cols="10" rowHeight="100px">
              <mat-grid-tile [colspan]="8" [rowspan]="1">
                <h5><strong>{{department.department_name}}</strong></h5>
              </mat-grid-tile>
              <mat-grid-tile [colspan]="2" [rowspan]="1">
                <mat-icon mat-icon-button class="example-icon" (click)="deleteDepartment(department)">delete</mat-icon>
                <mat-icon mat-icon-button class="example-icon" (click)="openDepartment(department)">create</mat-icon>
              </mat-grid-tile>
            </mat-grid-list>
