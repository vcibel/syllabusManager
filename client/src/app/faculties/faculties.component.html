<div class="contanier2" *ngIf="!Show" style="position: relative; left: 10%">
    <app-colleges *ngIf="isCollege"></app-colleges> 
    <app-faculties *ngIf="isFaculty" ></app-faculties>
    <app-subjects *ngIf="isSubject"></app-subjects>
    <app-departments *ngIf="isDepartment"></app-departments>
    <app-users *ngIf="isUser"></app-users>
    <app-pensums *ngIf="isPensum"></app-pensums>
</div>
<div *ngIf="!faculties" class="header" style="left: 120px;top: 30px;"><h2 class="title">Universidad Rafael Urdaneta</h2></div>
<div class="container2" *ngIf="Show"  [ngStyle]="{'width': !faculties ? '75%' : (faculties ? '100%' : null), 'left': !faculties ? '26%' : (faculties ? '0%' : null),
'top': !faculties ? '90px' : (faculties ? '0px' : null)
}">
    <mat-toolbar class="toolbar">
      <span>Facultades</span>
      <span class="example-spacer"></span>
      <button mat-icon-button (click)="openFaculty()" matTooltip="Crear facultad"
      matTooltipClass="example-tooltip-blue"s
      aria-label="Button that shows a red tooltip"
      class="example-tooltip" *ngIf="admin">
        <mat-icon class="example-icon">add_box</mat-icon>
      </button>
    </mat-toolbar>
    <div class="faculties-created">
      <mat-list>
        <mat-spinner style="margin: 0 auto; top: 150px;" color="accent" *ngIf="showLoadder" ></mat-spinner>
        <mat-list-item class="list-faculty" *ngFor="let faculty of faculties" >
          <mat-card *ngIf="!showLoadder" class="card-faculty">
            <mat-grid-list cols="10" rowHeight="100px">
              <mat-grid-tile [colspan]="4" [rowspan]="1">
                <h5 
                matTooltip="Ver escuelas"
                matTooltipClass="example-tooltip-red"
                aria-label="Button that shows a red tooltip"
                class="example-tooltip"
                (click)="goToColleges(faculty)"
                ><strong>Facultad de {{faculty.faculty_name}}</strong></h5>
              </mat-grid-tile>
              <mat-grid-tile [colspan]="3" [rowspan]="1">
                <h6>CÃ³digo de la Facultad: {{faculty.faculty_code}}</h6>
              </mat-grid-tile>
              <mat-grid-tile [colspan]="3" [rowspan]="1">
                <button mat-button [matMenuTriggerFor]="menu" *ngIf="admin" class="btn-menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="deleteFaculty(faculty)">
                    <mat-icon>delete</mat-icon>
                    <span>Eliminar</span>
                  </button>
                  <button mat-menu-item (click)="openFaculty(faculty)">
                    <mat-icon>create</mat-icon>
                    <span>Editar</span>
                  </button>
                </mat-menu>
              </mat-grid-tile>
            </mat-grid-list>
          </mat-card>
        </mat-list-item>
      </mat-list>
    </div>
  </div>
</div>
