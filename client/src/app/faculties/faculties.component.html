<div class="container faculties" >
    <mat-toolbar color="primary">
      <span>FACULTADES</span>
      <span class="example-spacer"></span>
      <button mat-icon-button (click)="openFaculty()">
        <mat-icon class="example-icon">add_box</mat-icon>
      </button>
    </mat-toolbar>
    <div class="faculties-created">
      <mat-list>
        <mat-list-item class="list-faculty" *ngFor="let faculty of faculties" >
          <mat-card class="card-faculty" (click)="goToColleges(faculty)">
            <mat-card-header>
              <mat-card-title>
                {{faculty.faculty_name}}
              </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-grid-list cols="3" rowHeight="150px">
                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                      <img class="img-faculty" src="https://1.bp.blogspot.com/-CPY0iSr-jlU/Wh4VH0J9lhI/AAAAAAAABIA/h_ILn0EdN-QpVg9ZVBzs67BoupyZ2pKOQCLcBGAs/s750/Ingenieria_electrica_principios.jpg" alt="">
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="2" [rowspan]="1">
                      {{faculty.faculty_name}} 
                      {{faculty.faculty_code}}
                    </mat-grid-tile>
                  </mat-grid-list>
            </mat-card-content>
            <mat-card-actions>
              <mat-icon mat-icon-button class="example-icon" (click)="deleteFaculty(faculty)">delete</mat-icon>
              <mat-icon mat-icon-button class="example-icon" (click)="openFaculty(faculty)">create</mat-icon>
            </mat-card-actions>
          </mat-card>
        </mat-list-item>
        <mat-divider></mat-divider>
        </mat-list>
      </div>
  </div>
