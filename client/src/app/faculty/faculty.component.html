<div class="dialog-faculty">
  <div class="dialog-content">
    <div class="faculty-header">
      <mat-grid-list cols="10" rowHeight="100px">
        <mat-grid-tile [colspan]="5" [rowspan]="1">
          <h4>Crear Facultad</h4>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="5" [rowspan]="1">
          <button type="button" class="close" aria-label="Close" (click)="onClose()">
            <span aria-hidden="true">×</span> 
          </button>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
    <mat-grid-list cols="8" rowHeight="100px">
      <mat-grid-tile [colspan]="6" [rowspan]="1"> 
        <label for="faculty-name">Nombre de la Facultad:</label>
      <mat-form-field>
        <mat-label>Ej. Ingenieria de Computacion</mat-label>
        <input matInput type="text" class="form-control faculty-name" [(ngModel)]="faculty.description" [ngModelOptions]="{standalone: true}" >
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="6" [rowspan]="1"> 
        <label for="faculty-name">Código de la Facultad:</label> 
        <mat-form-field>
          <input matInput type="number" class="form-control cod" [(ngModel)]="faculty.faculty_code" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="8" [rowspan]="1"> 
        <div class="btn-crearCarrera">
          <button type="button" class="btn" mdbBtn color="info" mdbWavesEffect (click)="createFaculty()" *ngIf="new" >Crear Facultad</button>
          <button type="button" class="btn" mdbBtn color="info" mdbWavesEffect (click)="updateFaculty()" *ngIf="!new">Modificar Facultad</button>        
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
