<div class="container-all">
  <div class="row">
    <div class="col col-sm-3">
      <mat-card class="side-nav side-nav-container menu">
        <mat-card-content class="card-container">
          <mat-card class="img">
            <img src="file:///C:/Users/administrador/val/syllabusManager/src/assets/imgs/close-up-of-employee-with-computer-keyboard_1098-2019.jpg" alt="">
          </mat-card>
            <div class="row">
              <div class="col col-sm-12 container">
                <mat-list>
                 <!-- <mat-action-list  *ngFor="let list of menu">
                    <button mat-list-item (click)="openPage(list)"> <h6>{{list.name}}</h6></button>
                    <hr>
                  </mat-action-list> -->

                    <button mat-list-item >Inicio</button>

                    <hr>

                    <hr>

      <div class="col" *ngIf="showCareer">
        <mat-card class="career">

              <div class="col col-md-4" *ngFor="let career of careers" >
                <mat-card class="example-card">
                  <mat-card class="img-career">
                    <img mat-card-image [src]=career.career_image>

      <div class="col">

      </div>
    </div>
  </div>
</div>

<!--Create career-->

<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Crear Carrera</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <div class="row">
            <div class="col col-3">
              <label for="career-name">Nombre de la Carrera:</label>              
            </div>
            <div class="col col-8">
              <div class="md-form">
                <input type="text" class="form-control career-name" placeholder="Ej. Ingenieria de Computacion" [(ngModel)]="career.name" [ngModelOptions]="{standalone: true}">
              </div>
            </div>      
            <div class="col col-3">
              <label for="career-name">Código de la Carrera:</label>              
            </div>
            <div class="col col-8">
              <div class="md-form">
                <input type="number" class="form-control career-name" placeholder="0" [(ngModel)]="career.career_code" [ngModelOptions]="{standalone: true}">
              </div>
            </div>      
            <div class="col-3">
              <label for="number-terms">Numero de Trimestres:</label>
            </div>
            <div class="col col-8">
              <div class="md-form">
                <input type="number" class="form-control" placeholder="10" [(ngModel)]="career.number_of_terms" [ngModelOptions]="{standalone: true}">            
              </div>
            </div>
            <div class="col col-3">
                <label for="collage-type">Seleccionar Facultad:</label>
            </div>
            <div class="col col-8">
              <mat-form-field>
                <select matNativeControl required [(ngModel)]="career.college_id" [ngModelOptions]="{standalone: true}">
                  <option *ngFor="let college of colleges" [value]=college.college_id>{{college.description}}</option>
                </select>
              </mat-form-field>
            </div>
            <div class="col-3">
              <label for="number-terms">Seleccione una imagen:</label>
            </div>
              <div class="col col-8">
                <div class="md-form">
                  <input type="file" class="form-control input-file" [(ngModel)]="career.career_image" [ngModelOptions]="{standalone: true}">          
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn" mdbBtn color="info" mdbWavesEffect (click)="createCarrer(modal)">Crear</button>
    </div>
  </ng-template>

<!--Create Collage-->

<ng-template #content2 let-modal class="create-collage">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title-2">Crear Facultad</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <div class="row">
            <div class="col col-3">
              <label for="career-name">Nombre de la Facultad:</label>              
            </div>
            <div class="col col-8">
              <div class="md-form">
                <input type="text" class="form-control career-name" placeholder="Ej. Facultad de Ingenieria" [(ngModel)]="college.description" [ngModelOptions]="{standalone: true}">
              </div>
            </div>         
            <div class="col-3">
              <label for="number-terms">Código:</label>
            </div>
            <div class="col col-8">
              <div class="md-form">
                <input type="number" class="form-control career-name" placeholder="Código" [(ngModel)]="college.college_code" [ngModelOptions]="{standalone: true}">          
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn" mdbBtn color="info" mdbWavesEffect (click)="createCollege(modal)">Crear</button>
    </div>
  </ng-template>

  <!--Create Subject -->

  <ng-template #content3 let-modal class="create-collage">
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title-3">Crear Materia</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <div class="row">
              <div class="col col-3">
                <label for="career-name">Nombre de la Materia:</label>              
              </div>
              <div class="col col-8">
                <div class="md-form">
                  <input type="text" class="form-control career-name" placeholder="Ej. Programacion II" [(ngModel)]="subject.name" [ngModelOptions]="{standalone: true}">
                </div>
              </div> 
              <div class="col col-3">
                <label for="career-name">Tipo de materia:</label>              
              </div>
              <div class="col col-8">
                <mat-form-field>
                  <select matNativeControl required [(ngModel)]="subject.type_subject_id" [ngModelOptions]="{standalone: true}">
                    <option value="0">Práctica</option>
                    <option value="1">Teórica</option>
                    <option value="2">Escuela de Arquitectura</option>
                    <option value="3">Escuela de Produccion Animal</option>
                  </select>
                </mat-form-field>
              </div>       
              <div class="col-3">
                <label for="number-terms">HC:</label>
              </div>
              <div class="col col-8">
                <div class="md-form">
                  <input type="number" class="form-control" placeholder="2" [(ngModel)]="subject.hc" [ngModelOptions]="{standalone: true}">          
                </div>
              </div>
              <div class="col-3">
                <label for="number-terms">Seleccione el Programa de Estudio:</label>
              </div>
                <div class="col col-8">
                  <div class="md-form">
                    <input type="file" class="form-control input-file" [(ngModel)]="subject.syllabus_url" [ngModelOptions]="{standalone: true}">          
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn" mdbBtn color="info" mdbWavesEffect (click)="createSubject(modal)">Crear</button>
      </div>
    </ng-template>
