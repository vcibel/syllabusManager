    <mat-card>
      <mat-card-content>
        <mat-grid-list cols="4" rowHeight="100px">
          <mat-grid-tile [colspan]="4" [rowspan]="1">
            <!-- <label for="username">Usuario:</label> -->
            <mat-form-field style="width: 400px;">
              <input matInput type="text" placeholder="Nombre de Usuario:" class="form-control username" [(ngModel)]="user.user_username" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </mat-grid-tile>
          <!-- <mat-grid-tile [colspan]="2" [rowspan]="1">
            <label for="password">Contraseña:</label>
          </mat-grid-tile> -->
          <mat-grid-tile [colspan]="4" [rowspan]="1">
            <!-- <label for="password">Contraseña:</label> -->
            <mat-form-field style="width: 400px;">
              <input matInput type="password" placeholder="Contraseña:" class="form-control password" [(ngModel)]="user.user_password" [ngModelOptions]="{standalone: true}">          
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="4" [rowspan]="1">
            <button type="button" mdbBtn color="info" mdbWavesEffect class="btn-block" (click)="login();">ACEPTAR</button>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
