    <mat-toolbar color="primary" class="toolbar">
      <span>{{title}}</span>
      <span class="example-spacer"></span>
      <button mat-icon-button (click)="openSubject()" matTooltip="Crear materia"
      matTooltipClass="example-tooltip-blue"
      aria-label="Button that shows a red tooltip" *ngIf="admin">
        <mat-icon class="example-icon">add_box</mat-icon>
      </button>
    </mat-toolbar>
    <div class="subjects-created">
      <mat-list>
        <mat-spinner style="margin: 0 auto; top: 150px;" color="accent" *ngIf="showLoadder"></mat-spinner>
        <mat-list-item class="list-subject" *ngFor="let subject of subjects" >
          <mat-card *ngIf="!showLoadder" class="card-subject">
            <mat-grid-list cols="10" rowHeight="100px">
              <mat-grid-tile [colspan]="4" [rowspan]="1">
                <h5><strong>{{subject.subject_name}}</strong></h5>
              </mat-grid-tile>
              <mat-grid-tile [colspan]="3" [rowspan]="1">
                <h6>CÃ³digo de la Materia: {{subject.subject_code}} </h6>
              </mat-grid-tile>
              <mat-grid-tile [colspan]="3" [rowspan]="1">
                <button mat-button [matMenuTriggerFor]="menu2" *ngIf="!admin" class="btn-menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <button mat-button [matMenuTriggerFor]="menu" *ngIf="admin" class="btn-menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="deleteSubject(subject)">
                    <mat-icon>delete</mat-icon>
                    <span>Eliminar</span>
                  </button>
                  <button mat-menu-item (click)="getSyllabus(subject)">
                    <mat-icon>save_alt</mat-icon>
                    <span>Ver Programa</span>
                  </button>
                </mat-menu>
                <mat-menu #menu2="matMenu">
                  <button mat-menu-item (click)="getSyllabus(subject)">
                    <mat-icon>save_alt</mat-icon>
                    <span>Ver Programa</span>
                  </button>
                </mat-menu>
                <!-- <mat-icon mat-icon-button class="example-icon" (click)="deleteSubject(subject)" *ngIf="admin">delete</mat-icon>
                <button  mat-raised-button class="example-icon" (click)="getSyllabus(subject)" *ngIf="admin">Ver Programa de Estudio</button> -->
              </mat-grid-tile>
            </mat-grid-list>
