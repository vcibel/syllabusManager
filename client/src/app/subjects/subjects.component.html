<div class="container subjects" >
    <mat-toolbar class="toolbar">
      <span>Materias</span>
      <span class="example-spacer"></span>
      <button mat-icon-button (click)="openSubject()">
        <mat-icon class="example-icon">add_box</mat-icon>
      </button>
    </mat-toolbar>
    <div class="subjects-created">
      <mat-list>
        <mat-list-item class="list-subject" *ngFor="let subject of subjects" >
          <mat-card class="card-subject">
            <mat-grid-list cols="10" rowHeight="100px">
              <mat-grid-tile [colspan]="4" [rowspan]="1">
                <h5><strong>{{subject.subject_name}}</strong></h5>
              </mat-grid-tile>
              <mat-grid-tile [colspan]="3" [rowspan]="1">
                <h6>CÃ³digo de la Materia: {{subject.subject_code}} </h6>
              </mat-grid-tile>
              <mat-grid-tile [colspan]="3" [rowspan]="1">
                <mat-icon mat-icon-button class="example-icon" (click)="deleteSubject(subject)">delete</mat-icon>
                <button  mat-raised-button class="example-icon" (click)="getSyllabus(subject)">Ver Programa de Estudio</button>
              </mat-grid-tile>
            </mat-grid-list>
