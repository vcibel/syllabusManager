<div
  cdkDropList
  [cdkDropListData]="done"
  class="example-list"
  (cdkDropListDropped)="drop($event)">
  <div class="example-box" *ngFor="let item of done" cdkDrag id="{{item.subject_id}}">
    <div class="subjects-column" id="{{item.subject_id}}">
        <mat-card class="subject-card" id="{{item.subject_id}}" (click)="onClick($event)">
            <mat-grid-list cols="4" rowHeight="15px">
              <mat-grid-tile [colspan]="3" [rowspan]="1">
                <mat-card class="code-subject">
                  <span id="{{item.subject_id}}">{{item.subject_code}}</span>
                </mat-card>
              </mat-grid-tile>
              <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-card class="hc-subject">
                  <span id="{{item.subject_id}}">{{item.subject_hc}}</span>
                </mat-card>
              </mat-grid-tile>
            </mat-grid-list>
            <mat-grid-list cols="2" rowHeight="20px">
              <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <mat-card class="name-subject">
                      <span id="{{item.subject_id}}">{{item.subject_name}}</span>
                    </mat-card>
                </mat-grid-tile>
            </mat-grid-list>
          </mat-card>
    </div>
  </div>
</div>
