<div class="container users" >
  <mat-toolbar color="primary">
    <span>Usuarios</span>
    <span class="example-spacer"></span>
    <button mat-icon-button (click)="openRegister()">
      <mat-icon class="example-icon">add_box</mat-icon>
    </button>
  </mat-toolbar>
  <div class="users-created">
    <mat-list>
      <mat-list-item class="list-user">
        <mat-card class="card-user">
          <mat-card-header>
            <mat-card-title>
              User name 1
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
              <mat-grid-list cols="3" rowHeight="150px">
                  <mat-grid-tile [colspan]="2" [rowspan]="1">
                    User Name 
                    User Lastname
                    Username 
                  </mat-grid-tile>
                </mat-grid-list>
          </mat-card-content>
          <mat-card-actions>
            <mat-icon mat-icon-button class="example-icon">delete</mat-icon>
            <mat-icon mat-icon-button class="example-icon">create</mat-icon>
          </mat-card-actions>
        </mat-card>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item class="list-user">
        <mat-card class="card-user">
          <mat-card-header>
            <mat-card-title>
              User Name 2
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-grid-list cols="3" rowHeight="150px">
              <mat-grid-tile [colspan]="2" [rowspan]="1">
                User Name 
                User Lastname
                Username
              </mat-grid-tile>
            </mat-grid-list>
            </mat-card-content>
            <mat-card-actions>
              <mat-icon mat-icon-button class="example-icon">delete</mat-icon>
              <mat-icon mat-icon-button class="example-icon">create</mat-icon>
            </mat-card-actions>
          </mat-card>
        </mat-list-item>
      </mat-list>
    </div>
</div>
