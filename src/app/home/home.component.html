<!--Create career-->

<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Crear Carrera</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <div class="row">
            <div class="col col-3">
              <label for="career-name">Nombre de la Carrera:</label>              
            </div>
            <div class="col col-8">
              <div class="md-form">
                <input type="text" class="form-control career-name" placeholder="Ej. Ingenieria en Computacion">
              </div>
            </div>         
            <div class="col-3">
              <label for="number-terms">Numero de Trimestre:</label>
            </div>
            <div class="col col-8">
              <div class="md-form">
                <input type="number" class="form-control" placeholder="10">            
              </div>
            </div>
            <div class="col col-3">
                <label for="collage-type">Seleccionar escuela:</label>
            </div>
            <div class="col col-8">
              <mat-form-field>
                <select matNativeControl required>
                  <option value="0">Escuela de Ingenieria</option>
                  <option value="1">Escuela de Derecho</option>
                  <option value="2">Escuela de Arquitectura</option>
                  <option value="3">Escuela de Produccion Animal</option>
                </select>
              </mat-form-field>
            </div>
            <div class="col-3">
              <label for="number-terms">Seleccione una imagen:</label>
            </div>
              <div class="col col-8">
                <div class="md-form">
                  <input type="file" class="form-control input-file">          
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn" mdbBtn color="info" mdbWavesEffect (click)="modal.close('Save click')">Crear</button>
    </div>
  </ng-template>
